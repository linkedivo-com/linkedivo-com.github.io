<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Linkedivo: Simplify business networking. Find partners, suppliers, and services effortlessly. Revolutionize B2B and C2B interactions. Join us for endless opportunities."
    />
    <title>Linkedivo | where connection happen</title>
    <link
      rel="shortcut icon"
      href="resources/images/fav-icon.svg"
      type="image/x-icon"
    />

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Vazirmatn&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="resources/styles/styles.css" />
  </head>

  <body>
    <!-- header -->
    <header id="header-business" class="header-business theme">
      <nav class="header-nav">
        <div class="nav-logo">
          <img
            src="resources/images/linkedivo-logo-light.svg"
            alt="Linkedivo Logo"
          />
        </div>
        <ul class="nav-icon">
          <li>
            <!-- <i class="fa fa-search"></i> -->
            <a href="businesses-explorer">Business Explorer</a>
          </li>
          <!-- <li>
            <a href="Favorite">Favorite</a>
          </li> -->
          <!-- <i class="fa fa-search"></i>
          <i class="fa fa-compass"></i>
          <i class="fa fa-star"></i>
          <i class="fas fa-cog fa-fw"></i> -->
        </ul>
      </nav>
    </header>

    <div id="app"></div>

    <!-- footer -->
    <footer class="footer-business box-shadow" id="footer-business">
      <p>All Right Reserved for Linkedivo.com</p>
      <div class="terms">
        <ul>
          <li>
            <a href="">Terms and Conditions</a>
          </li>
          <li>
            <a href="">Privacy Policies</a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- loader -->
    <div class="loader-wrapper">
      <div class="loader"></div>
    </div>

    <!-- share info modal -->
    <div id="myModal" class="modal box-shadow">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Share Your Company Profile</h3>
        <input
          type="text"
          id="copyLinkInput"
          value="https://example.com/page"
          readonly
        />
        <div>
          <button id="copyBtn">Copy Link</button>
          <!-- <button id="shareBtn">Share</button> -->
        </div>
      </div>
    </div>

    <!-- modal notifications -->
    <div class="notifications"></div>
    <script src="resources/scripts/app.js"></script>
  </body>
</html>
